<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Baby Nyra - Celebration</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;900&family=Pinyon+Script&family=Lato:wght@300;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body, html { 
            width: 100%; height: 100dvh; 
            background-color: #000; 
            font-family: 'Lato', sans-serif; 
            overflow: hidden; 
        }

        /* --- BACKGROUND (Infinite Loop) --- */
        .slideshow { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; pointer-events: none; }
        .slide { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background-size: cover; background-position: center 30%; /* Focus on face */
            opacity: 0; transform: scale(1.1); 
        }
        
        .slide:nth-child(1) { background-image: url('1.jpg'); animation: kenBurns 24s infinite; }
        .slide:nth-child(2) { background-image: url('2.jpg'); animation: kenBurns 24s infinite 8s; }
        .slide:nth-child(3) { background-image: url('3.jpg'); animation: kenBurns 24s infinite 16s; }

        /* OVERLAY - Darker at bottom for text readability on phones */
        .overlay { 
            position: absolute; bottom: 0; left: 0; width: 100%; height: 60%; 
            background: linear-gradient(to top, rgba(0,0,0,0.95) 0%, rgba(0,0,0,0.5) 60%, transparent 100%); 
            z-index: 1; 
        }

        /* --- PARTICLES --- */
        #particles-container {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 20; overflow: hidden;
        }
        .gold-particle {
            position: absolute; border-radius: 50%; background: #fff;
            box-shadow: 0 0 5px 2px rgba(255, 230, 150, 0.8); opacity: 0;
        }

        /* --- CONTENT WRAPPER --- */
        #content { 
            position: absolute; z-index: 30; bottom: 0; left: 0; width: 100%; 
            padding: 0 20px 30px 20px; /* Reduced padding for mobile */
            text-align: center; opacity: 0; 
            display: flex; flex-direction: column; align-items: center;
        }

        .reveal-active {
            animation: cinemaReveal 3.5s cubic-bezier(0.2, 1, 0.3, 1) forwards;
        }

        /* TYPOGRAPHY - MOBILE DEFAULT */
        .pre-title { 
            font-family: 'Pinyon Script', cursive; 
            font-size: 1.5rem; /* Smaller for mobile */
            color: #fff0f5; margin-bottom: 0px; 
            text-shadow: 0 3px 6px rgba(0,0,0,0.9); 
            opacity: 0.95;
        }
        
        /* PREMIUM TEXT */
        .name-hero { 
            font-family: 'Cinzel', serif; 
            
            /* Responsive Font Size: fits mobile, grows on TV */
            font-size: clamp(3.5rem, 15vw, 9rem); 
            
            font-weight: 800; text-transform: uppercase; letter-spacing: 2px;
            
            background: linear-gradient(
                120deg,
                #aa771c 0%,
                #d4af37 20%,
                #fffae3 45%,
                #fffae3 55%, 
                #d4af37 80%,
                #aa771c 100%
            );
            background-size: 200% auto;
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent;
            
            animation: shineText 5s linear infinite;
            filter: drop-shadow(0 5px 20px rgba(0,0,0,0.9));
            margin: 5px 0 15px 0; line-height: 1;
        }
        
        .meaning { 
            font-size: 0.75rem; letter-spacing: 4px; color: rgba(255,255,255,0.95); 
            text-transform: uppercase; margin-bottom: 20px; font-weight: 300;
            text-shadow: 0 2px 4px #000;
            display: inline-block; padding: 8px 15px;
            border-top: 1px solid rgba(255,255,255,0.3); 
            border-bottom: 1px solid rgba(255,255,255,0.3); 
            white-space: nowrap; /* Prevents awkward wrapping */
        }
        
        /* STATS GRID - Better mobile spacing */
        .stats-container { 
            display: flex; justify-content: center; 
            gap: 20px; /* Tighter gap for mobile */
            margin-top: 5px;
            width: 100%;
        }
        .stat-box { display: flex; flex-direction: column; color: #fff; font-family: 'Playfair Display', serif; }
        .stat-label { 
            font-family: 'Lato', sans-serif; 
            font-size: 0.6rem; color: #eddfa6; 
            text-transform: uppercase; letter-spacing: 2px; 
            margin-bottom: 3px;
        }
        .stat-val { font-size: 1.1rem; text-shadow: 0 2px 4px #000; }

        /* --- FLASH --- */
        #white-flash {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; z-index: 100; pointer-events: none; opacity: 0;
        }

        /* --- SCREENS --- */
        #intro { position: absolute; z-index: 50; width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #000; transition: opacity 0.8s ease; cursor: pointer; }
        
        .heart-btn {
            background: radial-gradient(circle at 30% 30%, #ff80ab, #ff4081);
            width: 100px; height: 100px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 3rem; box-shadow: 0 0 50px rgba(255, 64, 129, 0.4);
            cursor: pointer; animation: heartBeat 2s ease-in-out infinite;
            border: 2px solid rgba(255,255,255,0.2);
        }
        .tap-msg { color: #fff; font-size: 0.9rem; letter-spacing: 3px; margin-top: 30px; text-transform: uppercase; opacity: 0.7; }

        #countdown-screen {
            position: absolute; z-index: 40; width: 100%; height: 100%;
            display: none; flex-direction: column; align-items: center; justify-content: center; background: #000; 
        }
        .count-number {
            font-family: 'Cinzel', serif; font-size: 12rem; font-weight: 500;
            color: #fff; text-shadow: 0 0 40px rgba(212, 175, 55, 0.8); opacity: 0;
        }
        .anim-beat { animation: countPulse 0.9s ease forwards; }

        /* --- BIG SCREEN OVERRIDES (Media Query) --- */
        @media (min-width: 768px) {
            #content { padding-bottom: 50px; }
            .pre-title { font-size: 2.5rem; }
            .name-hero { letter-spacing: 8px; margin: 10px 0 30px 0; }
            .meaning { font-size: 1.2rem; letter-spacing: 10px; margin-bottom: 40px; }
            .stats-container { gap: 60px; }
            .stat-val { font-size: 2rem; }
            .stat-label { font-size: 0.9rem; }
            .heart-btn { width: 140px; height: 140px; font-size: 4rem; }
            .tap-msg { font-size: 1.2rem; }
        }

        /* --- ANIMATIONS --- */
        @keyframes shineText { to { background-position: 200% center; } }
        @keyframes heartBeat { 0%, 100% { transform: scale(1); box-shadow: 0 0 30px rgba(255,64,129,0.4); } 50% { transform: scale(1.1); box-shadow: 0 0 60px rgba(255,64,129,0.7); } }
        @keyframes kenBurns { 0% { opacity: 0; } 10% { opacity: 1; transform: scale(1.15); } 90% { opacity: 1; } 100% { opacity: 0; transform: scale(1); } }
        @keyframes countPulse { 0% { opacity: 0; transform: scale(0.5); } 50% { opacity: 1; transform: scale(1.1); } 100% { opacity: 0; transform: scale(1.5); } }
        @keyframes cinemaReveal { 0% { opacity: 0; transform: translateY(30px) scale(1.1); filter: blur(15px); } 100% { opacity: 1; transform: translateY(0) scale(1); filter: blur(0); } }
        @keyframes floatUp { 0% { transform: translateY(0) rotate(0deg); opacity: 1; } 100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; } }
        @keyframes shootOut { 
            0% { transform: translate(-50%, -50%) scale(0); opacity: 1; } 
            100% { transform: translate(var(--tx), var(--ty)) scale(0); opacity: 0; } 
        }
    </style>
</head>
<body>

    <audio id="timerAudio"><source src="countdown.mp3" type="audio/mp3"></audio>
    <audio id="mainAudio" loop><source src="music.mp3" type="audio/mp3"></audio>

    <div class="slideshow">
        <div class="slide"></div>
        <div class="slide"></div>
        <div class="slide"></div>
    </div>
    
    <div id="particles-container"></div>
    <div class="overlay"></div>
    <div id="white-flash"></div>

    <!-- START -->
    <div id="intro" onclick="startCeremonyMode()">
        <div class="heart-btn">ðŸ©·</div>
        <div class="tap-msg">Tap to Meet Her</div>
    </div>
    
    <!-- COUNTDOWN -->
    <div id="countdown-screen">
        <div id="count-display" class="count-number">10</div>
    </div>

    <!-- MAIN REVEAL -->
    <div id="content">
        <div class="pre-title">Goddess of Saraswathi</div>
        <h1 class="name-hero">NYRA</h1>
        <div class="meaning">Beauty â€¢ Light â€¢ Wisdom</div>

        <div class="stats-container">
            <div class="stat-box"><span class="stat-label">Born</span><span class="stat-val">27.11.2025</span></div>
            <div class="stat-box"><span class="stat-label">Day</span><span class="stat-val">Thursday</span></div>
            <div class="stat-box"><span class="stat-label">Time</span><span class="stat-val">8:03 AM</span></div>
        </div>
    </div>

    <script>
        function startCeremonyMode() {
            // Keep Screen On
            requestWakeLock();
            
            // Audio (Low Volume Tick)
            const timerAudio = document.getElementById('timerAudio');
            timerAudio.volume = 0.4; 
            timerAudio.play().catch(e => console.log("Audio waiting"));

            if (navigator.vibrate) navigator.vibrate(50);
            
            document.getElementById('intro').style.opacity = '0';
            setTimeout(() => { document.getElementById('intro').style.display = 'none'; }, 800);

            const countScreen = document.getElementById('countdown-screen');
            const countDisplay = document.getElementById('count-display');
            countScreen.style.display = 'flex';

            let timeLeft = 10;
            showNumber(timeLeft, countDisplay);
            
            const timer = setInterval(() => {
                timeLeft--;
                if(timeLeft > 0) {
                    showNumber(timeLeft, countDisplay);
                } else {
                    clearInterval(timer);
                    countScreen.style.display = 'none';
                    triggerForeverCelebration(); 
                }
            }, 1000); 
        }

        function showNumber(num, element) {
            element.innerText = num;
            element.classList.remove('anim-beat');
            void element.offsetWidth; 
            element.classList.add('anim-beat');
        }

        function triggerForeverCelebration() {
            document.getElementById('timerAudio').pause();
            const mainAudio = document.getElementById('mainAudio');
            mainAudio.volume = 1.0;
            mainAudio.currentTime = 0;
            mainAudio.play();

            const flash = document.getElementById('white-flash');
            flash.style.transition = "opacity 0.1s ease-out";
            flash.style.opacity = '1';
            
            setTimeout(() => {
                const content = document.getElementById('content');
                content.style.opacity = '1';
                content.classList.add('reveal-active');
                
                flash.style.transition = "opacity 2.5s ease-out"; 
                flash.style.opacity = '0';

                createClassySparkles(window.innerHeight * 0.85, 60); 
                
                startAmbientSparkles();
                startAutoBurstLoop(); 
                
            }, 150);

            if (navigator.vibrate) navigator.vibrate([100, 50, 100, 50, 500]);
        }

        function createClassySparkles(yPos, amount) {
            const container = document.getElementById('particles-container');
            for (let i = 0; i < amount; i++) {
                const p = document.createElement('div');
                p.classList.add('gold-particle');
                
                const size = Math.random() * 3 + 2; 
                p.style.width = size + 'px';
                p.style.height = size + 'px';
                p.style.left = '50%';
                p.style.top = yPos + 'px';
                
                const angle = Math.random() * Math.PI * 2;
                const velocity = Math.random() * 200 + 80; 
                const tx = Math.cos(angle) * velocity + 'px';
                const ty = Math.sin(angle) * velocity + 'px';

                p.style.setProperty('--tx', tx);
                p.style.setProperty('--ty', ty);
                p.style.animation = `shootOut ${Math.random() * 1.5 + 2}s ease-out forwards`;
                container.appendChild(p);
            }
        }

        function startAmbientSparkles() {
            const container = document.getElementById('particles-container');
            setInterval(() => {
                const p = document.createElement('div');
                p.classList.add('gold-particle');
                const size = Math.random() * 2 + 1; 
                p.style.width = size + 'px';
                p.style.height = size + 'px';
                p.style.left = Math.random() * 100 + '%';
                p.style.top = '100%'; 
                p.style.opacity = Math.random() * 0.4 + 0.2; 
                p.style.animation = `floatUp ${Math.random() * 8 + 8}s linear forwards`; 
                container.appendChild(p);
                setTimeout(() => { p.remove(); }, 16000);
            }, 400);
        }

        function startAutoBurstLoop() {
            setInterval(() => {
                createClassySparkles(window.innerHeight * 0.88, 30); 
            }, 8000); 
        }

        async function requestWakeLock() {
            try {
                if ('wakeLock' in navigator) {
                    await navigator.wakeLock.request('screen');
                    console.log('Screen Wake Lock active');
                }
            } catch (err) {
                console.log(`${err.name}, ${err.message}`);
            }
        }
    </script>
</body>
</html>

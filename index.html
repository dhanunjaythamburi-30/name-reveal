<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Pavani's Arrival</title>
    
    <!-- Cinematic Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Dancing+Script:wght@600&family=Lato:wght@300&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --overlay-color: rgba(0, 0, 0, 0.5); /* Darkens photo so text pops */
            --accent-pink: #FFC0CB; /* Matches her hat */
            --accent-gold: #FFD700; /* Matches the yellow cloth */
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body, html {
            width: 100%;
            height: 100dvh;
            overflow: hidden;
            background-color: #000;
            font-family: 'Cinzel', serif;
        }

        /* --- BACKGROUND SLIDESHOW (The "Ken Burns" Effect) --- */
        .slideshow {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .slide {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transform: scale(1.1);
        }

        /* Instructions: THESE ARE YOUR IMAGE FILES */
        .slide:nth-child(1) { background-image: url('1.jpg'); animation: cycle1 15s infinite; }
        .slide:nth-child(2) { background-image: url('2.jpg'); animation: cycle2 15s infinite; }
        .slide:nth-child(3) { background-image: url('3.jpg'); animation: cycle3 15s infinite; }

        /* The Dark Overlay Gradient */
        .overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.3) 0%, rgba(0,0,0,0.2) 50%, rgba(0,0,0,0.8) 100%);
            z-index: 1;
        }

        /* --- SCREEN 1: THE LOCK (Initial View) --- */
        #intro-screen {
            position: relative;
            z-index: 10;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #000; /* Start with Black screen */
            transition: opacity 1.5s ease-out;
        }

        .heart-btn {
            font-size: 4rem;
            cursor: pointer;
            animation: heartbeat 1.5s infinite;
            filter: drop-shadow(0 0 15px var(--accent-pink));
        }

        .tap-text {
            color: #fff;
            margin-top: 20px;
            font-family: 'Lato', sans-serif;
            letter-spacing: 4px;
            text-transform: uppercase;
            font-size: 0.8rem;
            opacity: 0.7;
        }

        /* --- SCREEN 2: THE REVEAL (Hidden initially) --- */
        #reveal-screen {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 5;
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* Text at bottom looks cinematic */
            align-items: center;
            padding-bottom: 80px; /* Space from bottom */
            opacity: 0;
            transition: opacity 2s ease-in;
        }

        .welcome-script {
            font-family: 'Dancing Script', cursive;
            font-size: 2rem;
            color: var(--accent-pink);
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
            margin-bottom: 5px;
            transform: translateY(20px);
        }

        .name-hero {
            font-size: 3.5rem; /* Big Name */
            font-weight: 700;
            letter-spacing: 5px;
            text-transform: uppercase;
            color: white;
            /* Gold Gradient on Text */
            background: linear-gradient(to right, #fff, var(--accent-gold), #fff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% auto;
            animation: shineText 5s linear infinite;
            filter: drop-shadow(0 4px 10px rgba(0,0,0,0.9));
        }

        .meaning {
            font-family: 'Lato', sans-serif;
            font-size: 0.9rem;
            color: #ddd;
            margin-top: 10px;
            letter-spacing: 2px;
            border-top: 1px solid rgba(255,255,255,0.3);
            padding-top: 10px;
        }

        /* --- ANIMATIONS --- */
        
        /* Slideshow Crossfading logic */
        @keyframes cycle1 { 
            0% { opacity: 0; transform: scale(1.1); } 
            10% { opacity: 1; transform: scale(1.0); } 
            33% { opacity: 1; } 
            43% { opacity: 0; } 
            100% { opacity: 0; }
        }
        @keyframes cycle2 { 
            0% { opacity: 0; } 33% { opacity: 0; transform: scale(1.1); } 
            43% { opacity: 1; transform: scale(1.0); } 
            66% { opacity: 1; } 
            76% { opacity: 0; } 
            100% { opacity: 0; }
        }
        @keyframes cycle3 { 
            0% { opacity: 0; } 66% { opacity: 0; transform: scale(1.1); } 
            76% { opacity: 1; transform: scale(1.0); } 
            90% { opacity: 1; } 
            100% { opacity: 0; }
        }

        @keyframes heartbeat { 
            0%, 100% { transform: scale(1); } 
            50% { transform: scale(1.2); } 
        }

        @keyframes shineText { to { background-position: 200% center; } }
        
        /* Mobile fixes */
        @media (max-width: 480px) {
            .name-hero { font-size: 13vw; } /* Responsive Name Size */
        }
    </style>
</head>
<body>

    <!-- 1. The Background Slideshow (Using YOUR Photos) -->
    <div class="slideshow">
        <div class="slide"></div> <!-- 1.jpg -->
        <div class="slide"></div> <!-- 2.jpg -->
        <div class="slide"></div> <!-- 3.jpg -->
        <div class="overlay"></div> <!-- Darkens images so text is readable -->
    </div>

    <!-- 2. The Intro Screen (Black Veil) -->
    <div id="intro-screen" onclick="startShow()">
        <div class="heart-btn">ðŸ©·</div>
        <div class="tap-text">Tap to Meet Her</div>
    </div>

    <!-- 3. The Reveal Content (Over the photos) -->
    <div id="reveal-screen">
        <div class="welcome-script">Our little miracle</div>
        <div class="name-hero">PAVANI</div>
        <div class="meaning">GODDESS GANGA â€¢ PURITY</div>
    </div>

    <script>
        function startShow() {
            // Vibrate if android
            if (navigator.vibrate) navigator.vibrate(200);

            // 1. Fade out the black screen
            const intro = document.getElementById('intro-screen');
            intro.style.opacity = '0';
            
            // 2. Remove it after fade, so we can see the photos behind
            setTimeout(() => {
                intro.style.display = 'none';
            }, 1500);

            // 3. Fade in the text
            const reveal = document.getElementById('reveal-screen');
            reveal.style.opacity = '1';
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Baby Nyra Reveal</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;900&family=Pinyon+Script&family=Lato:wght@300;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    
    <style>
        :root { --primary-gold: #FFD700; --soft-pink: #ffdae0; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body, html { 
            width: 100%; height: 100%; 
            background-color: #000; 
            font-family: 'Lato', sans-serif; 
            overflow: hidden; 
        }

        /* --- BACKGROUNDS --- */
        .bg-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; }
        
        /* 1. SLIDESHOW (Before Reveal) */
        .slideshow { z-index: 1; transition: opacity 1s ease; }
        .slide { 
            position: absolute; width: 100%; height: 100%; 
            background-size: cover; background-position: center; 
            opacity: 0; animation: fadeSlides 12s infinite; 
        }
        .slide:nth-child(1) { background-image: url('https://images.unsplash.com/photo-1519689680058-324335c77eba?w=1080'); animation-delay: 0s; }
        .slide:nth-child(2) { background-image: url('https://images.unsplash.com/photo-1555252333-9f8e92e65df9?w=1080'); animation-delay: 4s; }
        .slide:nth-child(3) { background-image: url('https://images.unsplash.com/photo-1510154221590-ff63e90a136f?w=1080'); animation-delay: 8s; }

        /* 2. VIDEO (After Reveal) - Hidden initially */
        #babyVideo { 
            z-index: 2; opacity: 0; transition: opacity 2s ease; 
            object-fit: cover; width: 100%; height: 100%;
        }

        /* Dark Overlay */
        .overlay { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background: linear-gradient(to top, #000 0%, transparent 60%); 
            z-index: 3; pointer-events: none; 
        }

        /* --- EFFECTS --- */
        /* White Flash for Transition */
        #flash-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: white; z-index: 50; opacity: 0; pointer-events: none;
        }

        /* Confetti Canvas */
        #confetti-canvas {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 20; pointer-events: none;
        }

        /* --- UI ELEMENTS --- */
        /* Intro Button */
        #intro-screen {
            position: absolute; z-index: 30; width: 100%; height: 100%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: rgba(0,0,0,0.6); backdrop-filter: blur(5px);
            transition: opacity 0.8s ease;
        }
        
        .start-btn {
            padding: 20px 50px; border-radius: 50px;
            background: linear-gradient(45deg, #d4af37, #f7ef8a, #d4af37);
            border: none; color: #000; font-family: 'Cinzel', serif; font-weight: 900;
            font-size: 1.2rem; cursor: pointer;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
            animation: pulse 2s infinite;
        }

        /* Countdown */
        #countdown-container {
            position: absolute; z-index: 25; width: 100%; height: 100%;
            display: none; align-items: center; justify-content: center;
        }
        .counter-text {
            font-family: 'Cinzel', serif; font-size: 15vw; color: white;
            text-shadow: 0 0 30px gold; font-weight: 800;
        }

        /* Final Content */
        #reveal-content {
            position: absolute; bottom: 10%; width: 100%; text-align: center;
            z-index: 22; opacity: 0; transform: translateY(50px);
            transition: all 2s ease;
        }
        
        .small-tag { font-family: 'Pinyon Script', cursive; font-size: 2rem; color: #ffdae0; margin-bottom: -10px; }
        .hero-name { 
            font-family: 'Cinzel', serif; font-size: 5rem; line-height: 1;
            background: linear-gradient(to right, #bf953f, #fcf6ba, #b38728);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0px 0px 10px rgba(0,0,0,0.8));
            margin: 10px 0;
        }
        .stats { color: white; font-family: 'Cinzel', serif; letter-spacing: 2px; font-size: 0.9rem; margin-top: 15px; }

        @keyframes fadeSlides { 0% { opacity: 0; } 10% { opacity: 1; } 33% { opacity: 1; } 43% { opacity: 0; } 100% { opacity: 0; } }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
        
        /* Mobile Adjustments */
        @media(max-width: 600px) {
            .hero-name { font-size: 3.5rem; }
            .small-tag { font-size: 1.5rem; }
        }
    </style>
</head>
<body>

    <!-- ðŸŽµ AUDIO -->
    <audio id="revealAudio" src="music.mp3"></audio> <!-- Replace with your mp3 -->

    <!-- BACKGROUND LAYERS -->
    <div class="slideshow bg-layer">
        <div class="slide"></div>
        <div class="slide"></div>
        <div class="slide"></div>
    </div>

    <!-- ðŸŽ¥ REVEAL VIDEO (Replace src with your video file, e.g., 'baby.mp4') -->
    <!-- Using a placeholder video of golden sparkles/bokeh for the demo -->
    <video id="babyVideo" class="bg-layer" playsinline loop muted>
        <source src="https://cdn.pixabay.com/video/2020/07/26/45663-442475472_large.mp4" type="video/mp4">
    </video>

    <div class="overlay"></div>
    <div id="flash-screen"></div>
    <canvas id="confetti-canvas"></canvas>

    <!-- STEP 1: INTRO -->
    <div id="intro-screen">
        <button class="start-btn" onclick="startJourney()">OPEN INVITATION</button>
    </div>

    <!-- STEP 2: COUNTDOWN -->
    <div id="countdown-container">
        <div id="counter" class="counter-text">10</div>
    </div>

    <!-- STEP 3: CONTENT -->
    <div id="reveal-content">
        <div class="small-tag">Our Little Miracle</div>
        <h1 class="hero-name">NYRA</h1>
        <div class="stats">27.11.2025 â€¢ 8:03 AM</div>
    </div>

    <script>
        // --- CONFIG ---
        let countStart = 5; // Seconds to count down
        
        function startJourney() {
            // Hide button
            document.getElementById('intro-screen').style.opacity = '0';
            setTimeout(() => { document.getElementById('intro-screen').style.display = 'none'; }, 800);

            // Play Audio
            const audio = document.getElementById('revealAudio');
            // Try to play audio. Note: User must interact first (the click handles this)
            if(audio) {
                audio.volume = 1.0;
                audio.play().catch(e => console.log("Audio file not found or blocked"));
            }

            // Start Countdown
            const countDiv = document.getElementById('countdown-container');
            const counterText = document.getElementById('counter');
            countDiv.style.display = 'flex';
            
            let timeLeft = countStart;
            
            const timer = setInterval(() => {
                counterText.innerText = timeLeft;
                timeLeft--;
                
                if (timeLeft < 0) {
                    clearInterval(timer);
                    triggerReveal();
                }
            }, 1000);
        }

        function triggerReveal() {
            const countDiv = document.getElementById('countdown-container');
            const slideshow = document.querySelector('.slideshow');
            const video = document.getElementById('babyVideo');
            const flash = document.getElementById('flash-screen');
            const content = document.getElementById('reveal-content');

            // 1. Hide Countdown
            countDiv.style.display = 'none';

            // 2. FLASH EFFECT (White screen pulse)
            flash.style.opacity = '1';
            setTimeout(() => { flash.style.transition = 'opacity 1.5s ease'; flash.style.opacity = '0'; }, 100);

            // 3. START VIDEO & HIDE SLIDES
            slideshow.style.opacity = '0';
            video.style.opacity = '1';
            video.play();

            // 4. SHOW TEXT
            setTimeout(() => {
                content.style.opacity = '1';
                content.style.transform = 'translateY(0)';
            }, 500);

            // 5. START CONFETTI
            startConfetti();
        }

        /* --- CUSTOM CONFETTI SCRIPT --- */
        function startConfetti() {
            const canvas = document.getElementById('confetti-canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const particles = [];
            const particleCount = 150;
            const colors = ['#FFD700', '#FFF', '#FFC0CB', '#E5E4E2']; // Gold, White, Pink, Platinum

            class Particle {
                constructor() {
                    this.x = canvas.width / 2; // Start from center (explosion)
                    this.y = canvas.height / 2;
                    this.speedX = (Math.random() - 0.5) * 15; // Fast burst
                    this.speedY = (Math.random() - 0.5) * 15;
                    this.size = Math.random() * 8 + 2;
                    this.color = colors[Math.floor(Math.random() * colors.length)];
                    this.gravity = 0.05;
                    this.drag = 0.96;
                }
                update() {
                    this.x += this.speedX;
                    this.y += this.speedY;
                    this.speedY += this.gravity; // Fall down
                    this.speedX *= this.drag;    // Slow down sideways
                    this.size *= 0.98;           // Shrink slightly
                }
                draw() {
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            // Create initial burst
            for(let i=0; i<particleCount; i++) {
                particles.push(new Particle());
            }

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                for(let i=0; i<particles.length; i++) {
                    particles[i].update();
                    particles[i].draw();
                    // If particle gets too small or falls off, reset it to fall from top like rain
                    if(particles[i].size < 0.5 || particles[i].y > canvas.height) {
                        particles[i].x = Math.random() * canvas.width;
                        particles[i].y = -10;
                        particles[i].speedX = (Math.random() - 0.5) * 2;
                        particles[i].speedY = Math.random() * 3 + 1;
                        particles[i].size = Math.random() * 5 + 2;
                        particles[i].gravity = 0;
                        particles[i].drag = 1;
                    }
                }
                requestAnimationFrame(animate);
            }
            animate();
        }
    </script>
</body>
</html>

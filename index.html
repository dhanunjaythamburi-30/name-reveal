<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Baby Nyra</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;800&family=Pinyon+Script&family=Lato:wght@300;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    
    <style>
        :root { --primary-gold: #eebb55; }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body, html { 
            width: 100%; height: 100dvh; 
            background-color: #000; 
            font-family: 'Lato', sans-serif; 
            overflow: hidden; 
            overscroll-behavior: none; 
        }

        /* --- BACKGROUND IMAGES --- */
        .slideshow { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; pointer-events: none; }
        /* "contain" ensures the whole photo fits without zooming in too much on big screens */
        .slide { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background-size: cover; 
            background-position: center; 
            opacity: 0; transform: scale(1.1); 
        }
        
        .slide:nth-child(1) { background-image: url('1.jpg'); animation: kenBurns 18s infinite; }
        .slide:nth-child(2) { background-image: url('2.jpg'); animation: kenBurns 18s infinite 6s; }
        .slide:nth-child(3) { background-image: url('3.jpg'); animation: kenBurns 18s infinite 12s; }
        
        /* Darker Gradient at bottom to make text readable */
        .overlay { 
            position: absolute; bottom: 0; left: 0; width: 100%; height: 60%; 
            background: linear-gradient(to top, rgba(0,0,0,0.95) 0%, rgba(0,0,0,0.6) 50%, transparent 100%); 
            z-index: 1; 
        }

        /* --- INTRO SCREEN --- */
        #intro { position: absolute; z-index: 20; width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #000; transition: opacity 1.5s ease; }
        
        .heart-btn {
            background: linear-gradient(135deg, #ff80ab, #ff4081);
            width: 100px; height: 100px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 3rem; box-shadow: 0 0 30px rgba(255, 64, 129, 0.6);
            cursor: pointer; animation: heartBeat 1.5s infinite;
        }

        .tap-msg { 
            color: white; font-size: 1rem; font-weight: bold; 
            letter-spacing: 2px; margin-top: 25px; 
            text-transform: uppercase; opacity: 0.9;
        }

        /* --- MAIN CONTENT --- */
        #content { 
            position: absolute; z-index: 10; bottom: 0; left: 0; width: 100%; 
            /* Push content closer to bottom */
            padding: 0 20px 20px 20px; 
            text-align: center; opacity: 0; 
            transition: all 2s ease; transform: translateY(30px); 
        }
        
        .pre-title { font-family: 'Pinyon Script', cursive; font-size: 1.8rem; color: #ffdae0; }
        
        .name-hero { 
            font-family: 'Cinzel', serif; 
            font-size: clamp(3.5rem, 15vw, 6rem); 
            font-weight: 800; text-transform: uppercase; letter-spacing: 3px; 
            color: white; 
            background: linear-gradient(45deg, #fff, var(--primary-gold), #fff); 
            background-size: 200%; -webkit-background-clip: text; -webkit-text-fill-color: transparent; 
            animation: goldShine 4s linear infinite; 
            filter: drop-shadow(0 5px 15px rgba(0,0,0,1)); 
            margin: -5px 0 10px 0; 
        }
        
        .meaning { font-size: 0.75rem; letter-spacing: 5px; color: rgba(255,255,255,0.7); margin-bottom: 25px; text-transform: uppercase; }
        
        /* Stats (Born/Day/Time) */
        .stats-container { 
            display: flex; justify-content: center; gap: 25px; 
            border-top: 1px solid rgba(238, 187, 85, 0.5); 
            padding-top: 20px; margin-bottom: 20px;
            max-width: 600px; margin-left: auto; margin-right: auto;
        }
        
        .stat-box { display: flex; flex-direction: column; color: rgba(255,255,255,1); font-size: 1rem; font-weight: 700; }
        .stat-label { font-size: 0.7rem; color: var(--primary-gold); text-transform: uppercase; letter-spacing: 1px; margin-bottom: 5px; opacity: 0.8;}

        /* --- LARGE SCREEN / TV / LAPTOP OPTIMIZATIONS --- */
        /* Specifically fixes the overlay issue */
        @media (min-width: 1000px) {
            
            /* Make text stay at BOTTOM so face is clear */
            #content { 
                bottom: 30px;
                padding-bottom: 0;
            }

            /* Make Name Huge but shorter vertically */
            .name-hero { 
                font-size: 8rem; 
                line-height: 1;
                margin-top: 0;
            }

            .pre-title { font-size: 2.5rem; margin-bottom: 0; }
            .meaning { margin-bottom: 30px; letter-spacing: 12px; }

            /* Make Stats BIG and BOLD */
            .stats-container { border-top: 2px solid rgba(238, 187, 85, 0.4); }
            .stat-box { font-size: 1.8rem; font-weight: 400; font-family: 'Playfair Display', serif; }
            .stat-label { font-size: 0.9rem; font-family: 'Lato', sans-serif; font-weight: 300; }
            
            .heart-btn { width: 140px; height: 140px; font-size: 4rem; }
            .tap-msg { font-size: 1.5rem; }
        }

        @keyframes kenBurns { 0% { opacity: 0; transform: scale(1.1); z-index: 1; } 10% { opacity: 1; } 33% { opacity: 1; transform: scale(1.0); z-index: 1; } 45% { opacity: 0; z-index: 0; } 100% { opacity: 0; } }
        @keyframes heartBeat { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.2); } }
        @keyframes goldShine { 0% { background-position: 0% center; } 100% { background-position: 200% center; } }
    </style>
</head>
<body>

    <!-- AUDIO -->
    <audio id="bgMusic">
        <source src="music.mp3" type="audio/mp3">
    </audio>

    <div class="slideshow">
        <div class="slide"></div>
        <div class="slide"></div>
        <div class="slide"></div>
    </div>
    <div class="overlay"></div>

    <!-- INTRO -->
    <div id="intro" onclick="startShow()">
        <div class="heart-btn">ðŸ©·</div>
        <div class="tap-msg">Tap to Meet Her</div>
    </div>

    <!-- CONTENT -->
    <div id="content">
        <div class="pre-title">Goddess of Saraswathi</div>
        <h1 class="name-hero">NYRA</h1>
        <div class="meaning">Beauty â€¢ Light â€¢ Wisdom</div>

        <div class="stats-container">
            <div class="stat-box"><span class="stat-label">Born</span>27.11.2025</div>
            <div class="stat-box"><span class="stat-label">Day</span>Thursday</div>
            <div class="stat-box"><span class="stat-label">Time</span>8:03 AM</div>
        </div>
    </div>

    <script>
        function startShow() {
            // Audio
            const music = document.getElementById('bgMusic');
            music.volume = 0.8; 
            music.play().catch(e => { });

            if (navigator.vibrate) navigator.vibrate([100, 50, 100]);
            
            const intro = document.getElementById('intro');
            const content = document.getElementById('content');
            
            intro.style.opacity = '0';
            setTimeout(() => { intro.style.display = 'none'; }, 1500);
            setTimeout(() => {
                content.style.opacity = '1';
                content.style.transform = 'translateY(0)';
            }, 800);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Baby Nyra</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;800&family=Pinyon+Script&family=Lato:wght@300;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    
    <style>
        :root { --primary-gold: #eebb55; }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body, html { 
            width: 100%; height: 100dvh; 
            background-color: #000; 
            font-family: 'Lato', sans-serif; 
            overflow: hidden; 
            overscroll-behavior: none; 
        }

        /* --- BACKGROUND --- */
        .slideshow { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; pointer-events: none; }
        .slide { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background-size: cover; 
            background-position: center 30%; 
            opacity: 0; transform: scale(1.1); 
        }
        
        .slide:nth-child(1) { background-image: url('1.jpg'); animation: kenBurns 18s infinite; }
        .slide:nth-child(2) { background-image: url('2.jpg'); animation: kenBurns 18s infinite 6s; }
        .slide:nth-child(3) { background-image: url('3.jpg'); animation: kenBurns 18s infinite 12s; }
        
        .overlay { 
            position: absolute; bottom: 0; left: 0; width: 100%; height: 75%; 
            background: linear-gradient(to top, rgba(0,0,0,1) 0%, rgba(0,0,0,0.8) 30%, transparent 100%); 
            z-index: 1; 
        }

        /* --- INTRO --- */
        #intro { position: absolute; z-index: 20; width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #000; transition: opacity 1s ease; }
        
        .heart-btn {
            background: linear-gradient(135deg, #ff80ab, #ff4081);
            width: 100px; height: 100px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 3rem; box-shadow: 0 0 30px rgba(255, 64, 129, 0.6);
            cursor: pointer; animation: heartBeat 1.5s infinite;
        }
        .tap-msg { color: white; font-size: 1rem; font-weight: bold; letter-spacing: 2px; margin-top: 25px; text-transform: uppercase; opacity: 0.9; }

        /* --- COUNTDOWN OVERLAY --- */
        #countdown-screen {
            position: absolute; z-index: 15; width: 100%; height: 100%;
            display: none; /* Hidden by default */
            flex-direction: column; align-items: center; justify-content: center;
            background: rgba(0,0,0,0.4); /* Slight dim */
        }
        
        .count-number {
            font-family: 'Cinzel', serif;
            font-size: 8rem;
            color: #fff;
            background: linear-gradient(45deg, #fff, var(--primary-gold));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            font-weight: 800;
            opacity: 0;
            transform: scale(0.5);
            /* This animation will be triggered via JS logic indirectly */
        }
        
        .anim-pop { animation: popIn 0.9s cubic-bezier(0.175, 0.885, 0.32, 1.275); }

        /* --- MAIN CONTENT --- */
        #content { 
            position: absolute; z-index: 10; bottom: 0; left: 0; width: 100%; 
            padding: 0 20px 20px 20px; 
            text-align: center; opacity: 0; 
            transition: all 2s ease; transform: translateY(30px); 
        }
        
        .pre-title { font-family: 'Pinyon Script', cursive; font-size: 1.5rem; color: #ffdae0; opacity: 0.9; margin-bottom: 5px; }
        .name-hero { 
            font-family: 'Cinzel', serif; 
            font-size: clamp(3.5rem, 15vw, 6rem); 
            font-weight: 800; text-transform: uppercase; letter-spacing: 3px; 
            color: white; 
            background: linear-gradient(45deg, #fff, var(--primary-gold), #fff); 
            background-size: 200%; -webkit-background-clip: text; -webkit-text-fill-color: transparent; 
            animation: goldShine 4s linear infinite; 
            filter: drop-shadow(0 5px 15px rgba(0,0,0,1)); 
            margin: 0; line-height: 1;
        }
        .meaning { font-size: 0.75rem; letter-spacing: 6px; color: rgba(255,255,255,0.7); margin-bottom: 25px; margin-top: 10px; text-transform: uppercase; }
        .stats-container { 
            display: flex; justify-content: center; gap: 30px; 
            border-top: 1px solid rgba(238, 187, 85, 0.4); 
            padding-top: 20px; margin-bottom: 10px;
            max-width: 600px; margin-left: auto; margin-right: auto;
        }
        .stat-box { display: flex; flex-direction: column; color: rgba(255,255,255,0.95); font-size: 0.9rem; font-weight: 400; }
        .stat-label { font-size: 0.65rem; color: var(--primary-gold); text-transform: uppercase; letter-spacing: 1px; margin-bottom: 3px; opacity: 0.8;}

        /* --- TV / DESKTOP --- */
        @media (min-width: 1000px) {
            .slide { background-position: center 40%; }
            #content { padding-bottom: 30px; }
            .pre-title { font-size: 2rem; margin-bottom: 0px; }
            .name-hero { font-size: 8rem; margin: 10px 0; }
            .meaning { margin-bottom: 40px; }
            .stats-container { border-top: 2px solid rgba(238, 187, 85, 0.3); }
            .stat-box { font-size: 1.5rem; font-family: 'Playfair Display', serif; }
            .stat-label { font-size: 0.8rem; font-family: 'Lato', sans-serif; }
            .heart-btn { width: 140px; height: 140px; font-size: 4rem; }
            .tap-msg { font-size: 1.5rem; margin-top: 40px; }
            
            /* Bigger countdown on TV */
            .count-number { font-size: 15rem; }
        }

        @keyframes popIn { 0% { opacity: 0; transform: scale(0.5); } 50% { opacity: 1; transform: scale(1.1); } 100% { opacity: 0; transform: scale(1.5); } }
        @keyframes kenBurns { 0% { opacity: 0; transform: scale(1.15); z-index: 1; } 10% { opacity: 1; } 33% { opacity: 1; transform: scale(1.0); z-index: 1; } 45% { opacity: 0; z-index: 0; } 100% { opacity: 0; } }
        @keyframes heartBeat { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.2); } }
        @keyframes goldShine { 0% { background-position: 0% center; } 100% { background-position: 200% center; } }
    </style>
</head>
<body>

    <!-- AUDIO -->
    <audio id="bgMusic">
        <source src="music.mp3" type="audio/mp3">
    </audio>

    <div class="slideshow">
        <div class="slide"></div>
        <div class="slide"></div>
        <div class="slide"></div>
    </div>
    
    <div class="overlay"></div>

    <!-- INTRO -->
    <div id="intro" onclick="startSequence()">
        <div class="heart-btn">ðŸ©·</div>
        <div class="tap-msg">Tap to Meet Her</div>
    </div>
    
    <!-- COUNTDOWN -->
    <div id="countdown-screen">
        <div id="count-text" class="count-number">3</div>
    </div>

    <!-- CONTENT -->
    <div id="content">
        <div class="pre-title">Goddess of Saraswathi</div>
        <h1 class="name-hero">NYRA</h1>
        <div class="meaning">Beauty â€¢ Light â€¢ Wisdom</div>

        <div class="stats-container">
            <div class="stat-box"><span class="stat-label">Born</span>27.11.2025</div>
            <div class="stat-box"><span class="stat-label">Day</span>Thursday</div>
            <div class="stat-box"><span class="stat-label">Time</span>8:03 AM</div>
        </div>
    </div>

    <script>
        function startSequence() {
            // 1. Start Audio Immediately
            const music = document.getElementById('bgMusic');
            music.volume = 0.8; 
            music.play().catch(e => { });

            // 2. Vibrate
            if (navigator.vibrate) navigator.vibrate(50);
            
            // 3. Hide Intro
            const intro = document.getElementById('intro');
            intro.style.opacity = '0';
            setTimeout(() => { intro.style.display = 'none'; }, 1000);

            // 4. Start Countdown
            const countScreen = document.getElementById('countdown-screen');
            const countText = document.getElementById('count-text');
            
            countScreen.style.display = 'flex';
            
            // Logic for 3.. 2.. 1..
            runCount(3, countText, () => {
                runCount(2, countText, () => {
                    runCount(1, countText, () => {
                        // REVEAL!
                        countScreen.style.display = 'none';
                        revealContent();
                    });
                });
            });
        }

        function runCount(num, element, callback) {
            element.innerText = num;
            // Remove class to reset animation
            element.classList.remove('anim-pop');
            void element.offsetWidth; // Trigger Reflow
            // Add class to start animation
            element.classList.add('anim-pop');
            
            // Vibration tick
            if (navigator.vibrate) navigator.vibrate(50);
            
            // Wait 1 second then callback
            setTimeout(callback, 1000);
        }

        function revealContent() {
            if (navigator.vibrate) navigator.vibrate([100, 50, 100]);
            const content = document.getElementById('content');
            content.style.opacity = '1';
            content.style.transform = 'translateY(0)';
        }
    </script>
</body>
</html>

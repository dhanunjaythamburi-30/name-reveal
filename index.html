<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Baby Nyra</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;800&family=Pinyon+Script&family=Lato:wght@300;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    
    <style>
        :root { --primary-gold: #D4AF37; }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body, html { 
            width: 100%; height: 100dvh; 
            background-color: #000; 
            font-family: 'Lato', sans-serif; 
            overflow: hidden; 
            overscroll-behavior: none; 
        }

        /* --- BACKGROUND SLIDES --- */
        .slideshow { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; pointer-events: none; }
        .slide { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background-size: cover; background-position: center 30%; 
            opacity: 0; transform: scale(1.1); 
        }
        
        /* Smooth Ken Burns Effect */
        .slide:nth-child(1) { background-image: url('1.jpg'); animation: kenBurns 24s infinite; }
        .slide:nth-child(2) { background-image: url('2.jpg'); animation: kenBurns 24s infinite 8s; }
        .slide:nth-child(3) { background-image: url('3.jpg'); animation: kenBurns 24s infinite 16s; }

        /* Modified Overlay: Clearer at top, darker at bottom for text readability */
        .overlay { 
            position: absolute; bottom: 0; left: 0; width: 100%; height: 60%; 
            background: linear-gradient(to top, rgba(0,0,0,1) 10%, rgba(0,0,0,0.6) 50%, transparent 100%); 
            z-index: 1; 
        }

        /* --- INTRO SCREEN --- */
        #intro { position: absolute; z-index: 50; width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #000; transition: opacity 0.8s ease; }
        
        .heart-btn {
            background: radial-gradient(circle at 30% 30%, #ff80ab, #ff4081);
            width: 110px; height: 110px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 3rem; 
            box-shadow: 0 0 50px rgba(255, 64, 129, 0.4);
            cursor: pointer; animation: heartBeat 2s ease-in-out infinite;
            border: 2px solid rgba(255,255,255,0.2);
        }
        .tap-msg { color: #fff; font-size: 0.9rem; letter-spacing: 3px; margin-top: 30px; text-transform: uppercase; opacity: 0.7; font-family: 'Lato', sans-serif; }

        /* --- COUNTDOWN SCREEN --- */
        #countdown-screen {
            position: absolute; z-index: 40; width: 100%; height: 100%;
            display: none; flex-direction: column; align-items: center; justify-content: center;
            background: #000; 
        }
        
        .count-number {
            font-family: 'Cinzel', serif;
            font-size: 10rem; font-weight: 500;
            color: #fff;
            text-shadow: 0 0 40px rgba(212, 175, 55, 0.8);
            opacity: 0;
        }
        .anim-beat { animation: countPulse 0.9s ease forwards; }

        /* --- MAGIC EFFECTS CONTAINER --- */
        #particles-container {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 20; overflow: hidden;
        }
        
        .gold-particle {
            position: absolute;
            border-radius: 50%;
            background: white;
            box-shadow: 0 0 8px 1px rgba(255, 215, 0, 0.8);
            opacity: 0;
        }

        /* MODIFIED BURST: Moved to bottom, behind text only */
        #burst-glow {
            position: absolute; 
            bottom: 5%; left: 50%; transform: translateX(-50%); /* Centered horizontally, bottom alignment */
            width: 0px; height: 0px; /* Expands via JS */
            /* Ellipse shape that stays wide but short (not covering face) */
            background: radial-gradient(ellipse at center, rgba(255, 215, 0, 0.35) 0%, transparent 70%);
            z-index: 5;
            transition: all 1.5s ease-out;
            opacity: 0;
            pointer-events: none;
        }

        /* --- MAIN CONTENT --- */
        #content { 
            position: absolute; z-index: 30; bottom: 0; left: 0; width: 100%; 
            padding: 0 20px 40px 20px; 
            text-align: center; opacity: 0; 
        }

        .reveal-active {
            animation: cinemaReveal 2.5s cubic-bezier(0.2, 1, 0.3, 1) forwards;
        }

        .pre-title { 
            font-family: 'Pinyon Script', cursive; font-size: 1.8rem; 
            color: #ffebef; margin-bottom: 0px; 
            text-shadow: 0 2px 4px rgba(0,0,0,1); 
        }
        
        .name-hero { 
            font-family: 'Cinzel', serif; 
            font-size: clamp(3.8rem, 16vw, 6.5rem); 
            font-weight: 800; text-transform: uppercase; letter-spacing: 4px;
            
            /* RESTORED INNER SHINE EFFECT */
            background: linear-gradient(
                110deg, 
                #BF953F 0%, 
                #FCF6BA 25%, 
                #FFF 45%,     /* The Shine Spike */
                #FCF6BA 55%, 
                #BF953F 80%,
                #AA771C 100%
            );
            background-size: 200% auto;
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent;
            
            animation: textShine 3.5s linear infinite; /* Moving Shine */
            
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.9)); /* Strong shadow to separate from photo */
            margin: 5px 0 15px 0; line-height: 1;
        }
        
        .meaning { 
            font-size: 0.8rem; letter-spacing: 6px; color: rgba(255,255,255,0.9); 
            text-transform: uppercase; margin-bottom: 30px; 
            text-shadow: 0 2px 4px #000;
            border-top: 1px solid rgba(255,215,0,0.5); border-bottom: 1px solid rgba(255,215,0,0.5);
            display: inline-block; padding: 10px 20px;
        }
        
        .stats-container { 
            display: flex; justify-content: center; gap: 30px; margin-top: 10px;
        }
        .stat-box { display: flex; flex-direction: column; color: #fff; font-family: 'Playfair Display', serif; }
        .stat-label { font-family: 'Lato', sans-serif; font-size: 0.65rem; color: #eebb55; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 5px; opacity: 0.9;}
        .stat-val { font-size: 1.2rem; text-shadow: 0 2px 4px #000; }

        /* FLASH WHITE OVERLAY */
        #white-flash {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; z-index: 100; pointer-events: none;
            opacity: 0;
        }

        /* --- MEDIA QUERIES --- */
        @media (min-width: 768px) {
            .name-hero { font-size: 8rem; }
            .pre-title { font-size: 2.5rem; }
            .stat-val { font-size: 1.8rem; }
        }

        /* --- ANIMATIONS --- */
        @keyframes heartBeat { 0%, 100% { transform: scale(1); box-shadow: 0 0 30px rgba(255,64,129,0.4); } 50% { transform: scale(1.1); box-shadow: 0 0 60px rgba(255,64,129,0.7); } }
        @keyframes kenBurns { 0% { opacity: 0; } 10% { opacity: 1; transform: scale(1.2); } 90% { opacity: 1; } 100% { opacity: 0; transform: scale(1); } }
        @keyframes countPulse { 0% { opacity: 0; transform: scale(0.5); } 50% { opacity: 1; transform: scale(1.1); } 100% { opacity: 0; transform: scale(1.5); } }
        
        @keyframes cinemaReveal {
            0% { opacity: 0; transform: translateY(40px) scale(1.1); filter: blur(20px); }
            100% { opacity: 1; transform: translateY(0) scale(1); filter: blur(0px); }
        }
        
        @keyframes floatUp { 0% { transform: translateY(0) rotate(0deg); opacity: 1; } 100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; } }
        
        /* The Moving Shine on Text */
        @keyframes textShine { to { background-position: 200% center; } }

        @keyframes shootOut { 
            0% { transform: translate(-50%, -50%) scale(0); opacity: 1; } 
            100% { transform: translate(var(--tx), var(--ty)) scale(0); opacity: 0; } 
        }

    </style>
</head>
<body>

    <audio id="timerAudio"><source src="countdown.mp3" type="audio/mp3"></audio>
    <audio id="mainAudio" loop><source src="music.mp3" type="audio/mp3"></audio>

    <!-- BACKGROUND -->
    <div class="slideshow">
        <div class="slide"></div>
        <div class="slide"></div>
        <div class="slide"></div>
    </div>
    
    <!-- PARTICLES BEHIND CONTENT, IN FRONT OF BACKGROUND -->
    <div id="particles-container"></div>
    <div id="burst-glow"></div>
    
    <div class="overlay"></div>
    
    <!-- FLASH EFFECT -->
    <div id="white-flash"></div>

    <!-- 1. INTRO -->
    <div id="intro" onclick="startSequence()">
        <div class="heart-btn">ðŸ©·</div>
        <div class="tap-msg">Tap to Meet Her</div>
    </div>
    
    <!-- 2. COUNTDOWN -->
    <div id="countdown-screen">
        <div id="count-display" class="count-number">10</div>
    </div>

    <!-- 3. REVEAL CONTENT -->
    <div id="content">
        <div class="pre-title">Goddess of Saraswathi</div>
        <h1 class="name-hero">NYRA</h1>
        <div class="meaning">Beauty â€¢ Light â€¢ Wisdom</div>

        <div class="stats-container">
            <div class="stat-box"><span class="stat-label">Born</span><span class="stat-val">27.11.2025</span></div>
            <div class="stat-box"><span class="stat-label">Day</span><span class="stat-val">Thursday</span></div>
            <div class="stat-box"><span class="stat-label">Time</span><span class="stat-val">8:03 AM</span></div>
        </div>
    </div>

    <script>
        function startSequence() {
            // Audio Setup
            const timerAudio = document.getElementById('timerAudio');
            timerAudio.volume = 0.8;
            timerAudio.play().catch(e => console.log("Audio waiting for interaction"));

            if (navigator.vibrate) navigator.vibrate(50);
            
            // Fade out intro
            document.getElementById('intro').style.opacity = '0';
            setTimeout(() => { document.getElementById('intro').style.display = 'none'; }, 800);

            // Start Countdown
            const countScreen = document.getElementById('countdown-screen');
            const countDisplay = document.getElementById('count-display');
            countScreen.style.display = 'flex';

            let timeLeft = 10;
            showNumber(timeLeft, countDisplay);
            
            const timer = setInterval(() => {
                timeLeft--;
                if(timeLeft > 0) {
                    showNumber(timeLeft, countDisplay);
                } else {
                    clearInterval(timer);
                    countScreen.style.display = 'none';
                    triggerBigReveal(); 
                }
            }, 1000); 
        }

        function showNumber(num, element) {
            element.innerText = num;
            if (navigator.vibrate) navigator.vibrate(30);
            element.classList.remove('anim-beat');
            void element.offsetWidth; 
            element.classList.add('anim-beat');
        }

        function triggerBigReveal() {
            // 1. Audio Transition
            document.getElementById('timerAudio').pause();
            const mainAudio = document.getElementById('mainAudio');
            mainAudio.volume = 1.0;
            mainAudio.currentTime = 0;
            mainAudio.play();

            // 2. White Flash
            const flash = document.getElementById('white-flash');
            flash.style.transition = "opacity 0.1s ease-out";
            flash.style.opacity = '1';
            
            // 3. Reveal Content (after brief moment inside flash)
            setTimeout(() => {
                const content = document.getElementById('content');
                content.style.opacity = '1';
                content.classList.add('reveal-active');
                
                flash.style.transition = "opacity 2.5s ease-out"; // Slower fade out for cinema feel
                flash.style.opacity = '0';

                // 4. TRIGGER EFFECTS
                // Pass a 'y' coordinate so fireworks explode behind TEXT, not baby face
                const explosionY = window.innerHeight * 0.8; // 80% down the screen
                createGoldenBurst(explosionY); 
                startAmbientFloating();
                
                const burst = document.getElementById('burst-glow');
                // Adjust burst to be wide but not tall
                burst.style.width = '100%'; 
                burst.style.height = '400px'; 
                burst.style.opacity = '1';

            }, 150);

            if (navigator.vibrate) navigator.vibrate([100, 50, 100, 50, 500]);
        }

        // --- EFFECT 1: EXPLOSION ---
        function createGoldenBurst(yPos) {
            const container = document.getElementById('particles-container');
            const centerX = window.innerWidth / 2;

            for (let i = 0; i < 80; i++) {
                const p = document.createElement('div');
                p.classList.add('gold-particle');
                
                const size = Math.random() < 0.8 ? Math.random() * 4 + 2 : Math.random() * 10 + 4; 
                p.style.width = size + 'px';
                p.style.height = size + 'px';
                
                // Start Center Bottom (Behind Text)
                p.style.left = '50%';
                p.style.top = yPos + 'px';
                
                // Calculate random angle 
                const angle = Math.random() * Math.PI * 2;
                const velocity = Math.random() * 300 + 80; 
                const tx = Math.cos(angle) * velocity + 'px';
                const ty = Math.sin(angle) * velocity + 'px';

                p.style.setProperty('--tx', tx);
                p.style.setProperty('--ty', ty);
                
                p.style.animation = `shootOut ${Math.random() * 1 + 1.5}s ease-out forwards`;
                
                container.appendChild(p);
            }
        }

        // --- EFFECT 2: AMBIENT FLOATING DUST ---
        function startAmbientFloating() {
            const container = document.getElementById('particles-container');
            
            setInterval(() => {
                const p = document.createElement('div');
                p.classList.add('gold-particle');
                p.style.width = Math.random() * 4 + 1 + 'px';
                p.style.height = p.style.width;
                p.style.left = Math.random() * 100 + '%';
                p.style.top = '100%'; // Start from bottom
                p.style.opacity = Math.random() * 0.5 + 0.3;
                
                p.style.animation = `floatUp ${Math.random() * 6 + 6}s linear forwards`;
                
                container.appendChild(p);
                
                setTimeout(() => { p.remove(); }, 12000);
            }, 250);
        }
    </script>
</body>
</html>
